<h1 md-dialog-title>Hi</h1>
<div md-dialog-content>
  <p>What's your website's URL?</p>
  <md-form-field>
    <input mdInput tabindex="1" [(ngModel)]="data.url">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="data.url" tabindex="2">Ok</button>
  <button md-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
